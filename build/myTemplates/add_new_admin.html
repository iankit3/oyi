<div class="col-sm-12 col-md-12">
    <div class="block-flat">
        <div class="header">
            <h3>Add New Admin</h3>
        </div>
        <div class="content">
            <div class="form-group col-md-12 ">
                <form (ngSubmit)="onSubmit()" #newadmin="ngForm" parsley-validate novalidate>
                    <div class="form-group col-md-3 setmyheight">
                        <label>Username</label>
                        <input type="text" name="username" [(ngModel)]="model.username"  placeholder="" class="form-control">
                    </div>
                    <div class="form-group col-md-3 setmyheight">
                        <label>Password</label>
                        <input type="text" name="password" [(ngModel)]="model.password"  placeholder="" class="form-control">
                    </div>
                    <div class="clear"></div>
                    <div class="col-lg-12">
                        <button class="btn btn-primary" (click)="newAdmin()" type="button">Add</button>
                        <button class="btn btn-default" type="reset">Cancel</button></div>

                </form>
            </div>
        </div>
    </div>
</div>
