<div class="col-sm-12 col-md-12">
        <div class="block-flat">
          <div class="header">							
            <h3>Book New Cab / Vehicle </h3>
          </div>
          <div class="content">
          <div class="form-group col-md-12 ">
          			
        <form action="" id="myform" method="post" enctype="multipart/form-data"> 
          
          
          
            <div class="form-group col-md-3 setmyheight">
              <label>Passenger Name</label>
			  <input type="text" name="name" parsley-trigger="change" placeholder="" class="form-control">
            </div>
			<div class="form-group col-md-3 setmyheight">
              <label>Contact Number</label>
			  <input type="number" name="no" parsley-trigger="change" placeholder="" class="form-control">
            </div>
            
			<div class="form-group col-md-3 setmyheight">
              <label>Drop Location</label>
			  <input type="text" name="dloc" parsley-trigger="change" placeholder="" class="form-control">
            </div>
			<div class="form-group col-md-3 setmyheight">
              <label>Pickup Location</label>
			  <input type="text" name="ploc" parsley-trigger="change" placeholder="" class="form-control">
            </div>
			<div class="form-group col-md-3 setmyheight">
              <label>Vehicle Type (Auto/Cab/Shuttle)</label>
			  <input type="text" name="type" parsley-trigger="change" placeholder="" class="form-control">
            </div>
            
            <div class="clear"></div>
                     
            <div class="form-group col-md-12 ">
                
              <button class="btn btn-primary" type="submit">Submit</button>
              <button class="btn btn-default">Cancel</button>
              </div>
            </form>

          </div>
        </div>				
      </div>
      
  </div>
